<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* CSS: This makes it look pretty */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #595959;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-group {
            position: relative;
            height: 60px; /* Gives space for buttons */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1); /* Grows slightly on hover */
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            font-weight: bold;
            position: absolute; /* This allows us to move it anywhere */
        }

        /* The hidden success screen */
        #success-screen {
            display: none; /* Hidden by default */
        }

        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <p id="message">Choose wisely... ðŸ˜œ</p>
        
        <div class="btn-group">
            <button id="yesBtn">YES! ðŸ’˜</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <h1>I knew it! ðŸŽ‰</h1>
        <p>You are now officially mine forever!</p>
        <img src="https://media.giphy.com/media/l0amJzVHIAfl7jMDos/giphy.gif" alt="Celebration">
    </div>

    <script>
        // JAVASCRIPT: This is the brain behind the logic
        
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');

        // List of funny texts to cycle through
        const insults = [
            "Are you sure? ðŸ¤¨", 
            "Think again! ðŸ¤”", 
            "Don't be like that! ðŸ˜¢", 
            "Getting warmer... ðŸ”¥", 
            "Just click YES! â¤ï¸",
            "Nice try! ðŸ˜‚"
        ];
        
        let clickCount = 0;

        // FUNCTION 1: The Runaway "No" Button
        // We use 'mouseover' for desktop and 'touchstart' for mobile
        ['mouseover', 'touchstart'].forEach(eventType => {
            noBtn.addEventListener(eventType, () => {
                // 1. Get the window size
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;

                // 2. Calculate random positions
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                // 3. Apply the new position
                noBtn.style.position = "fixed"; // Detach from the layout
                noBtn.style.left = randomX + "px";
                noBtn.style.top = randomY + "px";

                // 4. Change the text message
                message.innerText = insults[clickCount % insults.length];
                clickCount++;
            });
        });

        // FUNCTION 2: The Success Click
        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = "none"; // Hide question
            successScreen.style.display = "block"; // Show party
        });

    </script>

</body>
</html>
